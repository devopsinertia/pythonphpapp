<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PHP Python Project</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>
<body>
    <input type="button" value="Click me to see data" onclick="buttonclicked()">
    <input type="button" value="Button added by Asjad" onclick="buttonclicked1()">
    <div id="printdata"></div>
    <div id="printdata1"></div>
</body>
<script>
    function buttonclicked()
    {
        $.getJSON("getDataFromPython.php",function(data){
            var displaydata="";
            data.Python.forEach(function(pythondata){
                displaydata=displaydata+pythondata+"<br/>";
            });
            $("#printdata").html(displaydata);
        });
    }
    function buttonclicked1()
    {
        $.getJSON("getDataFromPython1.php",function(data){
            var displaydata="";
            data.Python.forEach(function(pythondata){
                displaydata=displaydata+pythondata+"<br/>";
            });
            $("#printdata1").html(displaydata);
        });
    }

</script>
</html>
